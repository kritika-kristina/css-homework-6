<!DOCTYPE html>
<html>

<head>
    <title>Landing Page - Sign Up Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css5/styles.css">
    <link rel="icon" href="css5/images copy/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="">
                <img src="css5/images copy/logo.svg" alt="webiste-logo" class="logo">
            </a>
            <div class="header-right">
                    <div><i class="fa-regular fa-envelope"></i>contact@bono.com</div>
                    <div><i class="fa-solid fa-phone"></i>555-123-4567</div>
                <a href="https://example.com/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </header>
        <main class="main-content">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea rows=''name="message" id="message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">
                        Submit
                    </button>
                </div>
            </form>
            <div class="text-container">
                <h1>Coming Up for Every New Developer</h1>
                <p>Our new Bono web app will change the way you think about content
                    management and will allow you to focus on what's really important.
                    Use the contact form to send us your thoughts</p>
            </div>

        </main>
    </div>

</body>
</html>
